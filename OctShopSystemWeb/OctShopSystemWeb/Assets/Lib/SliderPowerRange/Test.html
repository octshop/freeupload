<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Powerange是一个滑块控件,它很容易定制,由CSS和JavaScript完成。</title>

    <link href="dist/powerange.min.css" rel="stylesheet" />
    <script src="dist/powerange.min.js"></script>


</head>
<body>

    <div class="main-content">



        <div class="slider-wrapper" style="width: 300px; height: 300px; margin-top: 80px; margin-left: 80px;">

            <input type="text" class="js-customized" />

        </div>



    </div>


    <script type="text/javascript">


        // Basic customization.

        var cust = document.querySelector('.js-customized');

        var initCust = new Powerange(cust, {
            hideRange: false,
            vertical: false, //控制是否为垂直方向
            klass: 'power-ranger',
            start: 60,
            callback: function () {

                //得到实时变化的值
                var _val = document.querySelector('.js-customized').value;
                console.log(_val);

            }
        });




    </script>
