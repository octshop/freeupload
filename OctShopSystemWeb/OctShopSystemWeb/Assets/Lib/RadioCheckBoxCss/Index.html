<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title> Checkbox和Radio美化Css样式</title>

    <link href="css/checkbox_radio_img_sprite.css" rel="stylesheet" />

</head>
<body>

    <div class="main-content">
        <h1>CheckBox的美化</h1>

        <div class="checkbox-content">

            <!-- 结构必须这样的 -->
            <label class="checkbox">
                <input type="checkbox">
                <i class="icon-checkbox"></i>
                Default
            </label>


            <!-- 结构必须这样的 -->
            <label class="checkbox">
                <input type="checkbox" checked>
                <i class="icon-checkbox"></i>
                Checked
            </label>


        </div>

        <h1>Radio的美化</h1>

        <div class="radio-content">

            <!-- 结构必须这样的 -->
            <label class="radio">
                <input type="radio" name="group-radio">
                <i class="icon-radio"></i>
                Default
            </label>



            <!-- 结构必须这样的 -->
            <label class="radio">
                <input type="radio" name="group-radio" checked>
                <i class="icon-radio"></i>
                Checked
            </label>



        </div>



    </div>

</body>
</html>
